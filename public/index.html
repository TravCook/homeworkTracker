<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <title>GT Homework Tracker</title>
</head>
<body>
  <form class="loginForm">
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary formSubmit">Submit</button>
  </form>
  <div class="studentList container-fluid hidden">
    <div class="row labelRow border border-dark sticky-top">
      <div class="col-1 studentName border border-dark">STUDENT NAME</div>
      <div class="col unsubmitted border border-dark">UNSUBMITTED</div>
      <div class="col ungraded border border-dark">UNGRADED</div>
      <div class="col incomplete border border-dark">INCOMPLETE</div>
      <div class="col-1 missingNo missingNoLabel border border-dark"># Missing</div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>
</html>
